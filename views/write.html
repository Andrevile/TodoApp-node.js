      <h4 class="container mt-4"><strong>글 작성페이지</strong></h4>

        <div class="container mt-3">
            <!-- <form id = "test_form" action="/add" method="POST"> -->
            <form id = "test_form">
            <div class="form-group">
                <label>오늘의 할일</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label>날짜</label>
                <input type="text" class="form-control" name="date">
            </div>
            <button type="submit" id="write-submit" class="btn btn-outline-secondary">작성</button>
            </form>
        </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        function writeRequest(e){
            e.preventDefault()
            const title = e.target.title.value;
            const date = e.target.date.value;
            console.log(title,date)
            const testFormData = new FormData(document.getElementById("test_form"));
            console.log(testFormData);
            const data = {
                title: title,
                date: date,
            }
            console.log(JSON.stringify(data))
            fetch("/add", {
                method: "POST",
                cache: "no-cache",
                mode: 'cors',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
                })
                .then((res) => {
                    if(res.redirected){
                        window.location.href = res.url
                        
                    }
                    console.log(res)
                    return alert("글이 등록 되었습니다.")
                })
                
        }
        const formSubmit = document.getElementById("test_form")
        formSubmit.addEventListener('submit',writeRequest);
        
        
    </script>
  </body>
